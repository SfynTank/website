title: Really designing sustainable kitchens
img: Sustainable_kitchen
description: From the home-kitchen, to professional kitchens, to mobile kitchens in outdoor markets. The experience of cooks in our SFYN network who prioritize waste-reduction and honoring ingredients can start to mobilize with designers in dictating how to redesign the kitchen for restaurants, schools, hospitals, street dining, and the home. What are potential tools, methods, business practices, and space arrangements that improve energy usage, reduce food waste, encourage local economy, initiate social, contextual interaction, maintain hygienic standards, and achieve holistic sustainability of where food is transformed?
