description: from the home-kitchen, to professional kitchens, to mobile kitchens. The experience of chefs and cooks in our SFYN network who prioritize waste-reduction and honoring ingredients can start to mobilize with designers in dictating how to redesign the kitchen for restaurants, schools, hospitals, or the home in order to have tools, methods, and space arrangement that enhances the sustainability of where food is transformed.
