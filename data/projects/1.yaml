title: "Repurposing abandoned spaces for food production"
img: Repurposing_abandoned_spaces
description: Our world is well developed. Over-developed, in fact. What happens to an old subway line that goes out of service? Or to former factories, dilapidated homes, city lots, and decaying farmhouses? Can food communities re-imagine and utilize such spaces for food production to avoid clearing new land?
