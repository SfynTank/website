title: When innovative design preserves traditional knowledge
img: Food_communication
description: Contemporary innovation implies the digital, like a phone application that recognizes plants from a photo, and traditional life implies the analog, like a foraging excursion with your grandmother to pick elderflower in order to make syrups and fried goodies. Many traditional agricultural, medicinal, and cooking practices were once innovative. How can digital innovation act to restore, preserve, and improve traditional food knowledge?
