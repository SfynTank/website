description: Bloggers and instagrammers, television series, and magazine columns share many beautiful food-stories with us, from hip spots to eat, to profiling different cuisines, trending chefs, obscure ingredients, and challenging recipes... But can communication tools dig deeper in order to influence global food problems like agricultural security in Palestine, or seed-preservation in Mexico?
