title: Diplomatizing food-communication
img: 3.jpg
description: from documentary television series food travel, to chef’s instagram, to foodie web-magazines, food-communication is trendy. But the it’s the developed world that leads in this effort, and when we see communication about food cultures of the developing world, it can often be exploitative. How can we diplomatize global food communication? How can remote communities be in control of their food stories?
