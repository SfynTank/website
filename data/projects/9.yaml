title: Seeds and the potential power of digital technologies
img: Seeds
description: The diversity of our earth’s ecology is ever disappearing, but the act of seed-saving works to counter that. Seed-saving is inherent to agriculture, and in recent decades, it’s evolved to be an act against industries’ encroachment on seed “ownership.” Yet, an on-going worldwide problem amongst small-scale farmers is knowledge-sharing around seeds. Many seed-saving initiatives like libraries and banks also take a step further to investigate a seeds relationship to a place and its people; history and artistry around seeds goes beyond botany and agriculture. Does digital technology have the capacity to increase global knowledge-sharing and promote biodiverstiy without compromising the magic and aliveness of seeds? 
