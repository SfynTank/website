title: Food Education Tools
img: SfynAcademy_Education
description: While communication can be a tool in highlighting food issues, education can make people more conscientious about them. How can we educate full grown adults with set food habits? The Netherlands Youth Food Movement has elaborated a “Food Academy” program where working professionals have the chance to experience educational food activities, from field trips, to brainstorming session and tasting labs, over the course of several weeks. What other means do we have to instill conscientiousness and educate global citizens on food? How education tools can change our behavior towards food? Consciousness doesn’t change behavior?
