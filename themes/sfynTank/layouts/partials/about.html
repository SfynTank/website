{{ "<!-- ABOUT -->" | safeHTML }}
<section class="bg-primary" id="about">
    <div class="container">


        <div class="row">
            <div class="col-lg-6">
                <h2 class="section-heading">
                    {{ with .Site.Params.about.headline }}{{ . }}{{ end }}
                </h2>
            </div>
            <div class="col-lg-6">
                <img class="image" src="img/sardina.png">
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">
                <p class="text-faded column-3">
                    {{ with .Site.Params.about.description }}{{ . | markdownify }}{{ end }}
                </p>
            </div>
        </div>

        <div class="row text-center">
          <a href="#info" class="btn btn-default btn-xl">
              {{ with .Site.Params.about.buttonText }}{{ . }}{{ end }}
          </a>
        </div>


    </div>
</section>
