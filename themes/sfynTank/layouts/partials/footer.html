<section id="footer">
    <div class="container">

        <div class="row">

            {{range .Site.Params.credits.list}}

                <div class="col-lg-4 col-md-4 col-xs-12">
                    <div class="row">
                      <div class="col-lg-12">
                        <h4>{{ .headline }}</h4>
                      </div>
                    </div>
                    
                    {{range .partner}}
                        <div class="col-md-6 col-xs-4">
                            <a href="{{.website}}">
                                <img class="logo" src="img/partners/{{.logo}}"></img>
                            </a>
                        </div>
                    {{end}}
                </div>
            {{end}}
        </div>
    </div>
</section>
