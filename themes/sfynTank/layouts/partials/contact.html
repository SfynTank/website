{{ "<!-- CONTACT -->" | safeHTML }}
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">{{ with .Site.Params.contact.headline }}{{ . }}{{ end }}</h2>
                <hr class="primary">
                <p>{{ with .Site.Params.contact.description }}{{ . | markdownify }}{{ end }}</p>
            </div>

        </div>
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 text-center">

            {{range .Site.Params.contact.buttons}}
            <a target="_blank" href="{{.buttonLink }}" class="btn btn-primary btn-xl page-scroll">
                {{.buttonText }}
            </a>
            {{end}}
          </div>
        </div>
    </div>
</section>
